<div class="wrapContent">
	<div class="content wide">
		<h1 class="pageTitle">ОФОРМЛЯЕМ</h1>
		<form action="" class="form order">
			<p>
				Заполните поля и нажмите «Оформить заказ». Заказ упадёт в нашу базу, мы позвоним уточнить детали доставки.
			</p>
			<div class="formRow">
				<div class="formEl">
					<label for="" class="formLabel" required="">Емейл</label>
					<input type="email" value="" placeholder="">
				</div>
				<div class="formEl">
					<label for="" class="formLabel" required="">Телефон с кодом (8-925-517-43-64)</label>
					<input type="text" value="" class="phoneMask" placeholder="">
				</div>
			</div>
			<div class="formRow">
				<div class="formEl">
					<label for="" class="formLabel" required="">
						Имя Фамилия</label>
					<input type="text" value="" placeholder="">
				</div>
				<div class="formEl">
					<label for="" class="formLabel" required="">Город, индекс, улица, дом, квартира</label>
					<input type="text" value="" placeholder="">
				</div>
			</div>
			<div class="formRow">
				<div class="formEl wide">
					<label for="" class="formLabel">Комментарий</label>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</div>
			</div>


			<div class="formTitle">
				СПОСОБ ДОСТАВКИ
			</div>

			<div class="orderSubmitRow">
				<div class="formRow">
					<div class="formRd"><input type="radio" data-price="500" checked name="orderDelivery" id="od1"><label for="od1">Мск, СПб 500р.</label></div>
					<div class="formRd"><input type="radio" data-price="1500" name="orderDelivery" id="od2"><label for="od2">В регион 1 500р.</label></div>
					<div class="formRd"><input type="radio" data-price="0" name="orderDelivery" id="od3"><label for="od3">Заберу сам 0р.</label></div>
				</div>

				<div class="orderSubmit">
					<button class="orderSubmitBtn" type="submit">
						ОФОРМИТЬ ЗАКАЗ
					</button>
				</div>
			</div>

		</form>
	</div>
</div>
